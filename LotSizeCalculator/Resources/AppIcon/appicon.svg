<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define the Linear Gradient -->
        <linearGradient id="gradientBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#B0B0B0"/>  <!-- Light Grey at Very Top -->
            <stop offset="25%" stop-color="#B0B0B0"/> <!-- Maintain Grey Until 25% -->
            <stop offset="50%" stop-color="#404040"/> <!-- Smooth Transition Starts -->
            <stop offset="100%" stop-color="#000000"/> <!-- Fully Black at the Bottom -->
        </linearGradient>
    </defs>

    <!-- Rectangle with Gradient Fill -->
    <rect x="0" y="0" width="456" height="456" fill="url(#gradientBg)" />
</svg>